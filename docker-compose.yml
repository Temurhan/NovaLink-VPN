services:
  novalink:
    build: .
    container_name: novalink_vpn
    privileged: true
    cap_add:
      - NET_ADMIN
    devices:
      - "/dev/net/tun:/dev/net/tun"
    ports:
      - "443:443"
      - "8080:8080"
    restart: always
    volumes:
      - ./:/app/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/v1/config"]
      interval: 30s
      timeout: 10s
      retries: 3